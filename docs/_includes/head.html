<head>
 
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
 
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
 
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ '/css/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/skeleton.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/custom.css' | prepend: site.baseurl }}">
  <!-- link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" -->

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="{{ 'js/jquery.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ 'js/run_prettify.js' | prepend: site.baseurl }}"></script>
  <script src="{{ 'js/site.js' | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="{{ 'css/github-prettify-theme.css' | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/jpg" href="images/favicon.jpg">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-60601499-3', 'auto');
    ga('send', 'pageview');

  </script>
</head>
